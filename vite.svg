<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="200" 
  height="200" 
  viewBox="0 0 200 200"
>
  <!-- Stylized Kodiak Bear Silhouette -->
  <path
    fill="#8B5E3C"     <!-- A brownish fill color -->
    stroke="#5D3C0E"   <!-- A darker brown outline (optional) -->
    stroke-width="2"
    d="
      M 25,120
      C 35,80  60,60   90,60     <!-- Curve up the back & toward the head -->
      C 110,60 150,60  160,80    <!-- Continue over the shoulder -->
      C 165,88 170,95  172,105   <!-- Slight rise for the back hump -->
      C 180,110 185,125 160,130  <!-- Rear & upper leg contour -->
      C 150,135 140,130 130,125  <!-- Transition down toward belly -->
      C 120,140  90,140  75,140  <!-- Underbelly curve -->
      C 60,140   50,130  45,120  <!-- Front leg area -->
      C 35,120   30,125  25,120  <!-- Return to starting point -->
      Z
    "
  />
</svg>